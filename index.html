<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&family=Play:wght@400;700&display=swap');
        </style>
    <link href="scss/css/main.css" rel="stylesheet" />
    <title>beats solo 3</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="maincontent">
        <section class="hero">
          <div class="container hero__container">
            <header class="header">
              <img src="./img/Vector.png" alt="" class="logo" />
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Наушники</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Команда</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Цвета</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Как мы работаем</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </nav>
              <a href="tel:+78 800 903 90 90" class="phone-number">
                <span class="phone-number__icon"
                  ><img src="/img/phone.png" class="phone-number__icon-elem" alt=""
                /></span>
                <span>8 800 903 90 90</span></a>
            </header>
            <div class="hero__title-section">
              <h1 class="hero__main-title">
                Беспроводные наушники Beats Solo 3
              </h1>
              <div class="hero__title-desc">
                Встречайте новую версию наушников из линейки Powerbeats.
              </div>
            </div>
            <a href="#" class="btn btn--theme--red">Заказать</a>
            <div class="hero__icons-section">
              <ul class="features">
                <li class="features__items feature">
                  <div class="feature__icon">
                    <img src="./img/main-1.png" alt="main-1" />
                  </div>
                  <div class="feature__text">Безупречный звук</div>
                </li>
                <li class="features__items feature">
                  <div class="feature__icon">
                    <img src="./img/feat-2.png" alt="main-2" />
                  </div>
                  <div class="feature__text">До 40 часов работы</div>
                </li>
                <li class="features__items feature">
                  <div class="feature__icon">
                    <img src="./img/main-3.png" alt="main-3" />
                  </div>
                  <div class="feature__text">Технология Fast Fuel</div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
